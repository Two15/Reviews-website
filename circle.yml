dependencies:
  post:
    - aws configure set preview.cloudfront true
deployment:
  production:
    branch: master
    commands:
      - JEKYLL_ENV=production bundle exec jekyll build
      - ./scripts/revision_html.sh
      - aws s3 sync _site $S3_BUCKET_URI --acl public-read --cache-control "public, max-age=86400"
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION --paths `ls ./_site | grep html | sed 's/^/\//' | xargs` /feed.xml
